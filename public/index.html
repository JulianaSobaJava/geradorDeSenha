<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senha</title>
</head>

<body>
  <section class="container">
    <h1>Gerador de Senha</h1>
    <div class="result">Selecione uma opção</div>
    
    Quantidade de caracteres de <input type="number" class="qtd" maxlength="50" minlength="1"><br>
    Adicionar Números <input type="checkbox" class="chkbox-num" checked><br>
    Adicionar Maiúsculas <input type="checkbox" class="chkbox-maiusculas"><br>
    Adicionar Minísculas <input type="checkbox" class="chkbox-minusculas"><br>
    Adicionar Símbolos <input type="checkbox" class="chkbox-simbol"><br>

  <button type="submit" class="gerarSenha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
